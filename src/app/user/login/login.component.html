<ng-template [ngIf]="true">
  <div class="container">
    <div class="alert alert-danger animationClass" role="alert" *ngIf="validFormChecked">
      Please fill up below all form details.
    </div>
    <div class="form-group mt-4">
    <form (ngSubmit)="userLogin(userLoginForm)" #userLoginForm="ngForm">
      <div>
        <label for="userEmail">Email: </label>
        <input class="form-control" placeholder="Email" id="userEmail" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" name="userEmail" ngModel>
        <span class="text-danger" *ngIf="userLoginForm.controls.userEmail?.hasError('required') && userLoginForm.controls.userEmail.touched">Email  id is required</span>
        <span class="text-danger" *ngIf="userLoginForm.controls.userEmail?.hasError('pattern') && userLoginForm.controls.userEmail.touched">Email  is not valid</span>
      </div>
      <div class="mt-4">
        <label for="userPassword">Password: </label>
        <input type="password" class="form-control" placeholder="Password" required minlength="5" maxlength="8" name="userPassword" ngModel>
        <span class="text-danger" *ngIf="userLoginForm.controls.userPassword?.hasError('required') && userLoginForm.controls.userPassword.touched">Password must be required</span>
        <span class="text-danger" *ngIf="userLoginForm.controls.userPassword?.hasError('minlength') && userLoginForm.controls.userPassword.touched">Password min length 5 character</span>
        <span class="text-danger" *ngIf="userLoginForm.controls.userPassword?.hasError('maxlength') && userLoginForm.controls.userPassword.touched">Password max length 8 character</span>
      </div>
      <div class="mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </div>
      <div *ngIf="loginValid" class="alert alert-danger mt-4" role="alert">
        User is not exists.. Please Valid Login
      </div>
    </form>
      <div class="mt-3 d-flex justify-content-center">
        <a routerLink="#"> Forget your password....</a>
      </div>
    </div>
  </div>
</ng-template>
